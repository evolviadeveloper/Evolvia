<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolvia | Premium App Experience</title>
    <style>
        :root {
            --gold: #D4AF37;
            --dark-bg: #000000;
            --gold-glow: rgba(212, 175, 55, 0.2);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(circle at center, var(--gold-glow) 0%, var(--dark-bg) 80%);
            background-color: var(--dark-bg);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
        }

        /* Logo Image Styling */
        .logo img {
            height: 50px; /* Adjust this height to fit your logo */
            width: auto;
            display: block;
        }

        .nav-links a {
            color: #ccc;
            text-decoration: none;
            margin-left: 20px;
            font-size: 0.85rem;
            transition: color 0.3s;
            white-space: nowrap;
        }

        .nav-links a:hover { color: var(--gold); }

        .hero {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            padding: 40px 8%;
            gap: 40px;
        }

        .hero-content { 
            flex: 1; 
            min-width: 300px; 
            text-align: left;
        }

        .hero-content h1 {
            font-size: clamp(2.5rem, 8vw, 4rem); /* Sizes down on mobile */
            margin-bottom: 20px;
            line-height: 1.1;
        }

        .hero-content p {
            font-size: 1.1rem;
            color: #aaa;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            border: 2px solid var(--gold);
            color: var(--gold);
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            transition: all 0.3s;
        }

        .cta-button:hover {
            background: var(--gold);
            color: black;
            box-shadow: 0 0 20px var(--gold-glow);
        }

        /* Animated Phone */
        .phone-wrapper {
            perspective: 1000px;
            display: flex;
            justify-content: center;
        }

        .phone-frame {
            width: 260px; /* Slightly smaller for better mobile fit */
            height: 540px;
            background: #111;
            border: 8px solid var(--gold);
            border-radius: 40px;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.8), 0 0 30px var(--gold-glow);
            animation: float 6s ease-in-out infinite;
            overflow: hidden;
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateY(-10deg) rotateX(5deg); }
            50% { transform: translateY(-20px) rotateY(10deg) rotateX(2deg); }
        }

        /* MOBILE OPTIMIZATIONS */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 15px;
                padding: 20px 0;
            }
            .nav-links {
                display: flex;
                gap: 10px;
            }
            .nav-links a {
                margin: 0 10px;
                font-size: 0.75rem;
            }
            .hero {
                padding: 20px 5%;
                text-align: center;
            }
            .hero-content {
                min-width: 100%;
                text-align: center;
            }
            .phone-frame {
                width: 220px;
                height: 460px;
            }
        }

        footer {
            text-align: center;
            padding: 40px;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <img src="weblogo.png" alt="Evolvia Logo">
        </div>
        <div class="nav-links">
            <a href="/privacy-policy/">Privacy Policy</a>
            <a href="/terms-and-conditions/">Terms & Conditions</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Evolve Your <br><span style="color: var(--gold)">Digital Life.</span></h1>
            <p>Experience the power of Evolvia. Designed for those who demand excellence, style, and seamless performance.</p>
            <a href="#" class="cta-button">Download App</a>
        </div>

        <div class="phone-wrapper">
            <div class="phone-frame">
                <img src="mainscreen.jpg" class="phone-screen" alt="App Preview">
            </div>
        </div>
    </section>

    <footer>
        &copy; 2026 Evolvia-app.com. All rights reserved.
    </footer>

</body>
</html>
