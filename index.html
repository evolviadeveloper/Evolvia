<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolvia | Premium App Experience</title>
    <style>
        :root {
            --gold: #D4AF37;
            --dark-bg: #000000;
            --gold-glow: rgba(212, 175, 55, 0.2);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(circle at center, var(--gold-glow) 0%, var(--dark-bg) 80%);
            background-color: var(--dark-bg);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 8%;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: 2px;
            color: var(--gold);
            text-transform: uppercase;
        }

        .nav-links a {
            color: #ccc;
            text-decoration: none;
            margin-left: 30px;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .nav-links a:hover { color: var(--gold); }

        .hero {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            padding: 60px 8%;
            gap: 50px;
        }

        .hero-content { flex: 1; min-width: 300px; }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            line-height: 1.1;
        }

        .hero-content p {
            font-size: 1.1rem;
            color: #aaa;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            border: 2px solid var(--gold);
            color: var(--gold);
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            transition: all 0.3s;
        }

        .cta-button:hover {
            background: var(--gold);
            color: black;
            box-shadow: 0 0 20px var(--gold-glow);
        }

        /* Animated Phone */
        .phone-wrapper {
            perspective: 1000px;
        }

        .phone-frame {
            width: 280px;
            height: 580px;
            background: #111;
            border: 8px solid var(--gold);
            border-radius: 45px;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.8), 0 0 30px var(--gold-glow);
            animation: float 6s ease-in-out infinite;
            overflow: hidden;
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateY(-10deg) rotateX(5deg); }
            50% { transform: translateY(-25px) rotateY(10deg) rotateX(2deg); }
        }

        footer {
            text-align: center;
            padding: 40px;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Evolvia</div>
        <div class="nav-links">
            <a href="/privacy-policy/">Privacy Policy</a>
            <a href="/terms-and-conditions/">Terms & Conditions</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Evolve Your <br><span style="color: var(--gold)">Digital Life.</span></h1>
            <p>Experience the power of Evolvia. Designed for those who demand excellence, style, and seamless performance.</p>
            <a href="#" class="cta-button">Download App</a>
        </div>

        <div class="phone-wrapper">
            <div class="phone-frame">
                <img src="https://images.unsplash.com/photo-1616469829581-73993eb86b02?q=80&w=280&h=580&auto=format&fit=crop" class="phone-screen" alt="App Preview">
            </div>
        </div>
    </section>

    <footer>
        &copy; 2026 Evolvia-app.com. All rights reserved.
    </footer>

</body>
</html>
